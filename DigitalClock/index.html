<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Date | Time</title>
</head>

<body>
    <div class="container">
        <div class="sub-container">
            <span id="hour"></span>
            <span id="hour-text" class="time-text">Hour</span>
        </div>
        <div class="sub-container">
            <span id="min"></span>
            <span id="min-text" class="time-text">Min</span>
        </div>
        <div class="sub-container">
            <span id="sec"></span>
            <span id="sec-text" class="time-text">Sec</span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
